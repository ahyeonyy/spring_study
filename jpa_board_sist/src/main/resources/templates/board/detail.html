<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h1>게시글 상세 </h1>
	<a th:href="@{'/board/insert/'+${b.no}}">답글작성</a>
	<a th:href="@{'/board/update/'+${b.no}}">수정</a>
	<a th:href="@{'/board/delete/'+${b.no}}">삭제</a>
	<hr />
	글번호 : <span th:text="${b.no}"></span><br />
	글제목 : <span th:text="${b.title}"></span><br />
	글내용 : <br />
	<textarea readonly cols="80" rows="10" th:text="${b.content}"></textarea><br />
	작성자 : <span th:text="${b.writer}"></span><br />
	등록일 : <span th:text="${b.regdate}"></span><br />
	조회수 : <span th:text="${b.hit}"></span><br />
	파일명 : <span th:text="${b.fname}"></span><br />
	<div th:if="${b.fname} != null">
		<div
			th:if="${#strings.endsWith(b.fname,'.jpg')} or ${#strings.endsWith(b.fname,'.gif')} or ${#strings.endsWith(b.fname,'.jpeg')} or ${#strings.endsWith(b.fname,'.png')}">
			<img th:src="@{'/images/'+${b.fname}}" width="100" height="100" />
		</div>
		<div
			th:unless="${#strings.endsWith(b.fname,'.jpg')} or ${#strings.endsWith(b.fname,'.gif')} or ${#strings.endsWith(b.fname,'.jpeg')} or ${#strings.endsWith(b.fname,'.png')}">
			<a th:href="@{'/images/'+${b.fname}}" th:text="${b.fname}"></a>
		</div>
	</div>

</body>

</html>
