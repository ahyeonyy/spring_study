<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
	$(function(){
		$(".delete").click(function(event){
			if(confirm("정말로 삭제하시겠습니까?")==false){
				event.preventDefault();
			}
		})
		
		$("#btnSearch").click(function(){
		
			var searchColumn = $("#searchColumn").val();
			var keyword = $("#keyword").val();
			url = "/book/listBook/"+searchColumn+"/"+keyword;
			location.href=url;
			
			
		})
	})
	
</script>
</head>
<body>
<h1>도서목록</h1>
<hr>
<select name="searchColumn" id="searchColumn">
	<option value="bookid">도서번호</option>
	<option value="bookname">도서명</option>
	<option value="publisher">출판사</option>
	<option value="price">가격</option>
</select>

<input type="search" id="keyword" name="bookname"><input type="submit" value="검색" id="btnSearch"></form>
<table>
	<tr>
		<td>도서번호</td>
		<td>도서명</td>
		<td>가격</td>
		<td>출판사</td>
		<td>Action</td>
	</tr>
	
	<tr th:each="b:${list}">
		<td th:text="${b.bookid}"></td>
		<td th:text="${b.bookname}"></td>
		<td th:text="${b.price}"></td>
		<td th:text="${b.publisher}"></td>
		<td>
		<a th:href="@{'/book/update/'+${b.bookid}}">수정</a>	
		<a class ="delete" th:href="@{'/book/delete/'+${b.bookid}}">삭제</a>	
		</td>
	</tr>
</table>
</body>
</html>
