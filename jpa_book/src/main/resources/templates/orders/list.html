<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>주문목록</h1>
	<hr />
	<table>
		<tr>
			<td>주문번호</td>
			<td>고객명</td>
			<td>도서명</td>
			<td>판매가격</td>
			<td>도서가격</td>
			<td>판매일</td>
		</tr>
		<tr th:each="o:${list}">
			<td th:text="${o.orderid}"></td>
			<td th:text="${o.customer.name}"></td>
			<td th:text="${o.book.bookname}"></td>
			<td th:text="${o.saleprice}"></td>
			<td th:text="${o.book.price}"></td>
			<td th:text="${o.orderdate}"></td>
		</tr>
	</table>
</body>
</html>
