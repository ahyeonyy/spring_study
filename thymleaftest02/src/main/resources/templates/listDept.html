<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>부서목록</h1>
<hr>
<table border="1">
	<tr >
		<th>부서번호</th>
		<th>부서명</th>
		<th>부서위치</th>
	</tr>
	<tr th:each="d:${list}">
		<td th:text="${d.dno}"></td>
		<td th:text="${d.dname}"></td>
		<td th:text="${d.dloc}"></td>
	</tr>
	<tr></tr>
</table>
</body>
</html>
