<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<style>
	a {
		text-decoration: none;
		/* 밑줄 제거 */
		color: inherit;
		/* 기본 색상 상속 */
		cursor: auto;
		/* 기본 커서 스타일 복원 */
	}
</style>

<body>
	<img src="/images/ahyeon.jpg" alt="" width="50" height="50" />
	<h2>게시물 목록</h2>
	<hr />
	<a href="/board/insert/0">새 글 작성</a>
	<table border="1">
		<tr>
			<td>글번호</td>
			<td>글제목</td>
			<td>작성자</td>
			<td>작성일</td>
		</tr>
		<tr th:each="b:${list}">
			<td th:text="${b.no}"></td>
			<td>
				<span th:if="${b.b_level>0}"> <!--답글이라면1 신라면~ -->
					<span th:each="i:${#numbers.sequence(1,b.b_level)}"> &nbsp;&nbsp; -></span>
				</span>
				<a th:href="@{'/board/detail/'+${b.no}}" th:text="${b.title}"></a>
			</td>
			<td th:text="${b.writer}"></td>
			<td th:text="${b.regdate}"></td>
		</tr>
	</table>
	<hr />
	<th:block th:each="i:${#numbers.sequence(1,totalPage)}">
		<a th:href="@{'/board/list/'+${i}}" th:text="${i}"></a>
	</th:block>
</body>

</html>
